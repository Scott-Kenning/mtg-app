<div class="w-screen min-h-screen bg-gray-800">
    <div class="flex flex-col items-center w-full h-full max-w-7xl pt-24 mx-auto gap-8">
        
        <!-- Grid for displaying cards -->
        <ul class="grid grid-cols-5 gap-4 gap-y-2">
            <li *ngFor="let card of cards">
                <a [routerLink]="['/card', card.name]">
                    <!-- For single-faced cards -->
                    <img *ngIf="!card.card_faces || card.card_faces.length === 0; else dualFace" [src]="card.image_uris.normal" class="w-auto rounded-xl">

                    <!-- For dual-faced cards -->
                    <ng-template #dualFace>
                        <div class="relative">
                            <img *ngIf="card.activeFace && card.activeFace.image_uris" [src]="card.activeFace.image_uris.normal" class="w-auto rounded-xl">
                            <button (click)="toggleFace(card, $event)" class="absolute bottom-2 left-1/2 transform -translate-x-1/2 p-2 bg-blue-500 text-white rounded-full">
                                â†»
                            </button>                            
                        </div>
                    </ng-template>
                </a>
            </li>
        </ul>

        <!-- Pagination controls -->
        <div class="mx-auto mt-4" *ngIf="cards.length > 0">
            <button (click)="prevPage()" class="p-2 bg-blue-500 text-white text-xl rounded-lg" [disabled]="!hasPrevPage">Previous</button>
            <span class="mx-4 text-white">Page: {{ currentPage }}</span>
            <button (click)="nextPage()" class="p-2 bg-blue-500 text-white text-xl rounded-lg" [disabled]="!hasNextPage">Next</button>
        </div>
        
    </div>
</div>
