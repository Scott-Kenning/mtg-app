<div class="w-screen min-h-screen bg-gray-800">
    <div class="flex flex-col items-center w-full h-full max-w-7xl pt-24 mx-auto gap-8">
        <div class="mx-auto flex items-center justify-center w-full h-full">
            <input [(ngModel)]="query" class="p-2 border rounded-lg w-96 text-xl" placeholder="Search for a card...">
            <button (click)="searchCards()" class="p-2 bg-blue-500 text-white text-xl rounded-lg ml-2">Search</button>
        </div>
        <ul class="w-full grid grid-cols-5 gap-4">
            <li *ngFor="let card of cards">
                <a [routerLink]="['/card', card.name]">
                    <img [src]="card.image_uris.normal || card.name" class="w-auto rounded-xl">
                </a>
            </li>
        </ul>
        <div class="mx-auto mt-4">
            <button (click)="prevPage()" class="p-2 bg-blue-500 text-white text-xl rounded-lg" [disabled]="currentPage <= 1">Previous</button>
            <span class="mx-4 text-white">Page: {{ currentPage }}</span>
            <button (click)="nextPage()" class="p-2 bg-blue-500 text-white text-xl rounded-lg">Next</button>
        </div>
    </div>
</div>
