<div class="w-screen min-h-screen bg-gradient-to-r from-slate-900 to-indigo-950 flex flex-col items-center justify-center p-8">
    <h1 class="text-white text-3xl sm:text-4xl md:text-5xl mb-4 sm:mb-8 md:mb-16 text-center">Magic The Gathering: Card Database</h1>
    
    <div class="flex flex-col sm:flex-row gap-4 mb-6 w-full text-center max-w-xl">
        <input [(ngModel)]="query" 
               class="p-3 border-2 border-blue-500 rounded-lg w-full sm:w-96 md:w-full text-lg sm:text-xl shadow-md focus:ring-2 focus:ring-blue-500 focus:outline-none transition-transform transform" 
               placeholder="Search for a card...">
        <button (click)="redirectToResults()" 
                class="p-3 w-full sm:w-auto bg-blue-500 text-white text-lg sm:text-xl bg-blue-600 text-white hover:bg-blue-700 transition-all duration-200 rounded-md">Search</button>
    </div>
    
    <div class="text-white">
        <p>Hint: try "Elf" or "Dragon"</p>
    </div>
</div>
